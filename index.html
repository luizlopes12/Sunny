<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Biblioteca de animações css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!---->
    <link rel="icon" href="imgs/logo.png" />
    <link rel="stylesheet" href="pg1/style.css" />

    <title>Sunny</title>
  </head>
  <body class="animate__animated animate__fadeInUp animate__delay-0s">
    <!--Logo e Sunny-->
    <header>
      <div class="slogo">
        <img src="imgs/logo.png" alt="logo" height="100" />
      </div>
      <p class="sunny">Sunny</p>
    </header>
    <!--Login-->
    <div class="login">
      Login <br />
      <input
        type="email"
        placeholder="Digite seu email"
        name="email"
        id="email"
      />
    </div>
    <br />

    <!--Senha-->
    <div class="senha">
      Senha <br /><input
        type="password"
        placeholder="Digite sua senha"
        name="senha"
        id="senha"
      />
    </div>

    <!--Botão entrar-->
    <div class="entrar">
      <div>
        <a href="pg-andamento/andamento.html" style="color: white">
          <p>Entrar</p>
        </a>
      </div>
    </div>
    <!--Botão esqueceu a senha e cadastre-se-->
    <div class="esqueceu-cadastrar">
      <a href="pg-andamento/andamento.html" style="color: white"
        >Esqueceu a senha? |</a
      >
      <a href="pg-andamento/andamento.html" style="color: white">
        Cadastre-se
      </a>
    </div>
    <!--Footer criador-->
    <footer>&#169;luizlopes12</footer>
    <!--Href javascript-->
    <script src="pg1/script.js"></script>
  </body>
</html>
